<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Checkout</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: linear-gradient(135deg, #1db954, #1ed760); color: white; }
        .container { text-align: center; padding: 2rem; background: rgba(255, 255, 255, 0.1); border-radius: 10px; backdrop-filter: blur(10px); }
        .spinner { border: 3px solid rgba(255, 255, 255, 0.3); border-top: 3px solid white; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 1rem; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        a { color: white; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Redirecting to Checkout...</h2>
        <p>Please wait while we redirect you to the secure checkout page.</p>
        <p><a id="alink" href="#">Click here if you're not redirected automatically</a></p>
    </div>

    <script>
        const cartId = 'ec48aa04-ef5e-3095-98dc-e606d4348341';
        const params = 'country=AE&ref=webplayer_app_native_pdp&market=ae-en&product=default-intro';
        const target = `/checkout/${cartId}/?${params}`;
        document.getElementById('alink').href = target;
        setTimeout(() => { window.location.href = target; }, 1000);
    </script>
</body>
</html>
